<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>找回用户密码页面</title>
<link rel="stylesheet" href="/static/layui/css/layui.css"></link>
<style type="text/css">
	table tr td{
		padding: 10px;
	}
</style>
<script src="/static/layui/layui.js"></script>
<script src="/static/js/jquery.js"></script>
<script>
layui.use('layer', function(){
	  var layer = layui.layer;
	});
    var countdown = 30;
 
    /**获取验证码*/
	function sendEmail(val){
		 var userEmail = $("#user_email").val();
		 if(userEmail.trim()==""){
			  $("#error_div").text("请输入邮箱!");
			  $("#user_email").focus();
			  return false;
		  }
		  var reg = new RegExp("^[a-z0-9]+([._\\-]*[a-z0-9])*@([a-z0-9]+[-a-z0-9]*[a-z0-9]+.){1,63}[a-z0-9]+$"); //邮箱正则表达式
		  if(!reg.test(userEmail.trim())){
			  $("#error_div").text("请输入正确的邮箱地址!");
			  $("#user_email").focus();
			  return false;
		  }
		  
		if (countdown == 0) {
		        val.removeAttribute("disabled");//removeAttribute() 方法删除指定的属性。移除下一步按钮的disabled（禁用）属性
				val.value = "获取验证码";
				$("#btn_code").css({"background-color": "#009688"});
				countdown = 30;
			} else {
				if (countdown == 30) {
					$.post("/user/userInformation/sendEmail",{email:userEmail},function(result){
						  if(result.success){
							  layer.alert('验证码已发送到您的邮箱，请注意查收!', {icon:1});
							// console.log("验证码发送成功");
						  }else{
							  $("#error_div").text(result.errorInfo);
						  }
					  },"json").error(function(){
						  layer.alert('验证码获取失败,请联系客服(QQ:166768601)', {icon:2});
					  });  
				}
				val.setAttribute("disabled", true);  //给下一步按钮添加一个disabled属性
				val.value = "重新发送(" + countdown + ")";
				$("#btn_code").css({"background-color": "#e4edea"});
				countdown--;
				setTimeout(function() {
					sendEmail(val);
				}, 1000);
			}
	}
    
	 /**修改密码*/
 	function submitData(){
		var verificationCode=$("#verification_code").val();
		if(verificationCode==""){
			 $("#error_div").text("请输入验证码！");
			 $("#verificationCode").focus();
			  return false;
		}
		$.post("/user/userInformation/checkYzm",{yzm:verificationCode},function(result){
			  if(result.success){
				  layer.alert('已通过验证，密码已经重置成123456，请登录后立刻修改密码！', {icon:1});
				  parent.reloadPage();
			  }else{
				  $("#error_div").text(result.errorInfo);
			  }
		  },"json").error(function(){
			  layer.alert('重置密码失败,请联系客服(QQ:166768601)', {icon:2});
		  });;
	} 

</script>
</head>

<body>
<div style="padding: 20px">
		 <table>
		    <tr>
		      <td >
		      <input lay-verify="required|email"   type="text" id="user_email" name="userEmail"  placeholder="请输入您注册所用的邮箱" class="layui-input" style="padding-left: 33px; width: 250px" maxlength="30"  />
		      <i class="layui-icon layui-icon-release" style="position: absolute;top:40px;left: 40px;" ></i>
		      </td>
		    </tr>
		    <tr>
		      <td colspan="4"  >
		        <input id="verification_code"  onkeyup="value=value.replace(/[^\w\.\/]/ig,'')"   type="text"  style="width: 125px;padding-left: 33px; display: inline;" placeholder="请输入验证码" class="layui-input"  maxlength="6"/>
		        <input   class="layui-btn"  type="button" value="获取验证码" onclick="sendEmail(this);return false;" style="display:inline;"/>
		      	<i class="layui-icon layui-icon-password" style="position: absolute;top:98px;left: 40px;" ></i>
		      </td>
		     
		    </tr>
		    <tr>
		       <td>
		         <button style="width: 250px;"  id="login_button" class="layui-btn layui-btn-fluid"  onclick="submitData();return false;">提 交</button>
		         <div id="error_div" style="margin:5px 0px 5px 0px; color:#ff0000; text-align: center;"></div>
		       </td>
		    </tr>
		</table>
</body>
</html>
