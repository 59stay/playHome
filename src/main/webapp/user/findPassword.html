	function submitData(){
		var yzm=$("#yzm").val();
		if(yzm==""){
			 $("#errorInfo").text("请输入验证码！");
			  $("#yzm").focus();
			  return false;
		}
		$.post("/user/checkYzm",{yzm:yzm},function(result){
			  if(result.success){
				  alert("已通过验证，密码已经重置成123456，请登录后立刻修改密码！");
				  parent.reloadPage();
			  }else{
				  $("#errorInfo").text(result.errorInfo);
			  }
		  },"json");
	}

<body>
<div style="padding: 20px">
	<form class="layui-form" action="" method="post">
