<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>宅着玩资源网站-首页</title>
<link rel="stylesheet" href="/static/layui/css/layui.css" />
<link rel="stylesheet" href="/static/css/index.css" />
<link rel="stylesheet" href="/static/css/icon.css" />
<script src="/static/layui/layui.js" charset="utf-8"></script>
<script src="/static/js/jquery.js"></script>
<script src="/static/js/common.js"></script>
<script th:inline="javascript">
	/*<![CDATA[*/
	layui.use(['element','form','laypage'], function(){
		var element = layui.element; //导航的hover效果、二级菜单等功能，需要依赖element模块
		var tMenu = [[${session.tMenu}]];
		$("#"+tMenu).css("color","red");
	});

	/*]]>*/
	
layui.use(['carousel', 'form'], function(){
  var carousel = layui.carousel,form = layui.form;
  //常规轮播
  carousel.render({
    elem: '#test1'
    ,arrow: 'always'
    ,width: '1170px'
    ,height: '270px'
    ,interval: 3000
  });
});
	
	
</script>
</head>

<body>
<!-- 导航区 -->
<div class="w1170" style="padding-bottom: 10px; overflow: visible;" th:include="common/head::#head"></div>
<!-- 滚动条 -->
<div class="w1170">
	<div class="layui-carousel" id="test1" lay-filter="test1"
		  lay-anim="" lay-indicator="inside" lay-arrow="always">
		<div carousel-item="">
			<a href="/gameInformation/index" ><div class="layui-this"><img style="width:1170px;" src="http://image14.m1905.cn/uploadfile/2018/1130/thumb_1_1000_322_20181130080503783371.jpg" alt="影"></img></div></a>
			<a href="/gameInformation/index" ><div class="layui-this"><img style="width:1170px;" src="http://image14.m1905.cn/uploadfile/2018/1130/thumb_1_1000_322_20181130080503783371.jpg" alt="影"></img></div></a>
			<a href="/gameInformation/index" ><div class="layui-this"><img style="width:1170px;" src="http://image14.m1905.cn/uploadfile/2018/1130/thumb_1_1000_322_20181130080503783371.jpg" alt="影"></img></div></a>
			<a href="/gameInformation/index" ><div class="layui-this"><img style="width:1170px;" src="http://image14.m1905.cn/uploadfile/2018/1130/thumb_1_1000_322_20181130080503783371.jpg" alt="影"></img></div></a>
			<a href="/gameInformation/index" ><div class="layui-this"><img style="width:1170px;" src="http://image14.m1905.cn/uploadfile/2018/1130/thumb_1_1000_322_20181130080503783371.jpg" alt="影"></img></div></a>
		</div>
		<div class="layui-carousel-ind">
			<ul>
				<li class="layui-this"></li>
				<li class=""></li>
				<li class=""></li>
				<li class=""></li>
				<li class=""></li>
			</ul>
		</div>
		<button class="layui-icon layui-carousel-arrow" lay-type="sub"></button>
		<button class="layui-icon layui-carousel-arrow" lay-type="add"></button>
	</div>
</div>
<!-- 资源列表区 -->
<div class="w1170">
<div class="data_list_condition">
	
			<div class="data_list_resources">
				<div class="data_list_title">
					<i class="layui-icon layui-icon-game"></i> <span class="head">游戏资源列表</span>
					<a style="margin-left:970px;"  href="/gameInformation/index"><span class="head">更多...</span></a>
				</div>
				<div class="datas imageDatas">
					<ul class="imageUl">
						<li th:each="gameBrowseFrequency:${application.gameBrowseFrequencyList}" class="imageLi"><a target="_blank" th:href="'/gameInformation/listDetails/'+${gameBrowseFrequency.gameId}" title="毒液">
								<img th:src="${gameBrowseFrequency.gamePicture}"></img>
								<p  th:text="${gameBrowseFrequency.gameName}">电影名称</p>
						</a></li>


					</ul>
				</div>
			</div>
				
</div>

<div class="data_list_condition">
			<div class="data_list_resources">
				<div class="data_list_title">
					<i class="layui-icon layui-icon-video"></i> <span class="head">电影资源列表</span>
					<a style="margin-left:970px;"  href="/gameInformation/index"><span class="head">更多...</span></a>
				</div>
				<div class="datas imageDatas">

						<li th:each="gameBrowseFrequency:${application.gameBrowseFrequencyList}" class="imageLi"><a target="_blank" th:href="'/gameInformation/listDetails/'+${gameBrowseFrequency.gameId}" title="毒液">
								<img th:src="${gameBrowseFrequency.gamePicture}"></img>

						</a></li>

			</div>
				
</div>

<div class="data_list_condition">
			<div class="data_list_resources">
				<div class="data_list_title">
					<i class="layui-icon layui-icon-read"></i> <span class="head">书籍资源列表</span>
					<a style="margin-left:970px;"  href="/gameInformation/index"><span class="head">更多...</span></a>
				</div>
				<div class="datas imageDatas">
					<ul class="imageUl">
						<li th:each="gameBrowseFrequency:${application.gameBrowseFrequencyList}" class="imageLi"><a target="_blank" th:href="'/gameInformation/listDetails/'+${gameBrowseFrequency.gameId}" title="毒液">
								<img th:src="${gameBrowseFrequency.gamePicture}"></img>

						</a></li>
					</ul>
				</div>
			</div>
</div>

<div class="data_list_condition">
			<div class="data_list_resources">
				<div class="data_list_title">
					<i class="layui-icon layui-icon-component"></i> <span class="head">软件资源列表</span>
					<a style="margin-left:970px;"  href="/gameInformation/index"><span class="head">更多...</span></a>
				</div>
				<div class="datas imageDatas">
					<ul class="imageUl">
						<li th:each="gameBrowseFrequency:${application.gameBrowseFrequencyList}" class="imageLi"><a target="_blank" th:href="'/gameInformation/listDetails/'+${gameBrowseFrequency.gameId}" title="毒液">
								<img th:src="${gameBrowseFrequency.gamePicture}"></img>
								<p  th:text="${gameBrowseFrequency.gameName}"></p>
						</a></li>
					</ul>
				</div>
			</div>
</div>
</div>
<!-- 友情链接 -->
<div class="w1170" th:include="common/link::#link"></div>
<!-- 版权所有 -->
<div class="w1170" style="padding-top: 40px" th:include="common/foot::#foot"></div>
</body>
</html>
