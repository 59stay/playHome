<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"></html>
<head>
<meta charset="UTF-8" />
<title th:text="${title}"></title>
<link rel="stylesheet" href="/static/layui/css/layui.css" />
<link rel="stylesheet" href="/static/css/gameInformation.css" />
<script src="/static/layui/layui.js"></script>
<script src="/static/js/jquery.js"></script>
<script src="/static/js/common.js"></script>
<script th:inline="javascript">
	/*<![CDATA[*/
	layui.use([ 'element' ], function() {
		var element = layui.element; //导航的hover效果、二级菜单等功能，需要依赖element模块
		var tMenu = [[${session.tMenu}]];
		$("#"+tMenu).css("color","red");
	});

	/*]]>*/
</script>
</head>
<body onload="ResizeImages()">
	<!-- 导航区 -->
	<div class="w1170" style="padding-bottom: 10px; overflow: visible;"
		th:include="common/head::#head"></div>
	<!-- 游戏类容展示区 -->
	<div class="w1170">
		<div class="pLeft">
			<div class="data_list_resources">
					<div class="data_list_title">
    			<i class="layui-icon layui-icon-app"></i>
				<span class="head">帖子信息</span>
    		</div>
	    	<div class="article">
	    		<div class="title" th:text="${gameInformation.gameTitle}">帖子标题</div>
		    	<div class="info">
		    		 <font th:text="${gameInformation.userInformation.userName}">用户昵称</font>&nbsp;&nbsp;
		    		分享于&nbsp;&nbsp;<font th:text="${gameInformation.gameCreationTime}">分享时间</font>
		    		&nbsp;&nbsp;查看次数：&nbsp;<font th:text="${gameInformation.gameBrowseFrequency}">-1</font>&nbsp;次
		    		&nbsp;&nbsp;所需：<font color="red" th:text="${gameInformation.integral}">-1</font>&nbsp;积分
		    	</div>
		    	<div align="center">
		    		<div class="bshare-custom"><div class="bsPromo bsPromo2"></div><a title="分享到QQ空间" class="bshare-qzone"></a><a title="分享到新浪微博" class="bshare-sinaminiblog"></a><a title="分享到人人网" class="bshare-renren"></a><a title="分享到腾讯微博" class="bshare-qqmb"></a><a title="分享到网易微博" class="bshare-neteasemb"></a><a title="更多平台" class="bshare-more bshare-more-icon more-style-addthis"></a><span class="BSHARE_COUNT bshare-share-count" style="float: none;">0</span></div><script type="text/javascript" charset="utf-8" src="http://static.bshare.cn/b/buttonLite.js#style=-1&amp;uuid=&amp;pophcol=2&amp;lang=zh"></script><script type="text/javascript" charset="utf-8" src="http://static.bshare.cn/b/bshareC0.js"></script>
		    	</div>
		    	<div class="downloadBtn">
	    			<button class="layui-btn layui-btn-radius" onclick="download()">&nbsp;&nbsp;立即下载&nbsp;&nbsp;</button>
	    			<button class="layui-btn layui-btn-radius" onclick="vipDownload()" style="background-color: red">&nbsp;&nbsp;VIP免积分下载&nbsp;&nbsp;</button>
	    		</div> 
	    		<div id="content" class="content" th:utext="${gameInformation.gameDescribe}"></div> 
	    	</div>
			</div>
		</div>
		
		<!--签到处-->
		<div class="pRight">
			<div class="data_list">
				<div class="data_list_title">
					<i class="layui-icon layui-icon-face-smile-fine"></i> <span
						class="head">每日签到，每日领取3个积分</span>
				</div>
				<div align="center">
					<a><img style="padding-top: 10px; padding-bottom: 10px"
						alt="用户签到处" src="/static/images/sign.jpg" width="200" height="50"></img></a>
					<p style="padding-bottom: 10px">
						今日已经有<font color="red">28</font>位大佬签到了！
					</p>
				</div>
			</div>
		</div>
		
		<!--热门资源 -->
		<div class="pRight">
			<div class="data_list">
				<div class="data_list_title">
					<i class="layui-icon layui-icon-fire"></i> <span class="head">热门游戏</span>
				</div>
				<div class="datas">
					<ul>
						<li th:each="gameBrowseFrequency,iterStat:${application.gameBrowseFrequencyList}">
						    <em th:text="${iterStat.index}+1"></em> 
							<a  style="margin-left: 10px;" target="_blank" th:href="'/gameInformation/listDetails/'+${gameBrowseFrequency.gameId}"
							th:title="${gameBrowseFrequency.gameName}"
							th:text="${gameBrowseFrequency.gameName}"></a>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
</body>
