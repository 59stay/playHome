<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>宅着玩资源网站-首页</title>
    <link rel="stylesheet" href="/static/layui/css/layui.css" />
    <link rel="stylesheet" href="/static/css/index.css" />
    <link rel="stylesheet" href="/static/css/icon.css" />
    <link rel="stylesheet" href="/static/css/main.css" />
    <script src="/static/layui/layui.js" charset="utf-8"></script>
    <script src="/static/js/jquery.js"></script>
    <script src="/static/js/common.js"></script>
    <script th:inline="javascript">
        /*<![CDATA[*/
        layui.use(['element','form','laypage'], function(){
            var element = layui.element; //导航的hover效果、二级菜单等功能，需要依赖element模块
            var tMenu = [[${session.tMenu}]];
            $("#"+tMenu).css("color","red");
        });
        /*]]>*/
    </script>
    <script type="text/javascript">
        layui.config({
            base: '/static/js/util/'
        }).use(['element','laypage','form','menu'],function(){
            element = layui.element,laypage = layui.laypage,form = layui.form,menu = layui.menu;
            laypage.render({
                elem: 'demo'
                ,count: 70 //数据总数，从服务端得到
            });
            menu.init();
            menu.submit()
        })
    </script>

    <script type="text/html" id="laytplCont">
        <div class="cont">
            <div class="img">
                {{#  if(d.avatar){ }}
                <img src="{{d.avatar}}" alt=""> </img>
                {{#  } else { }}
                <img src="/static/images/header.png" alt=""> </img>
                {{# } }}
            </div>
            <div class="text">
                <p class="tit"><span class="name">{{d.name}}</span><span class="data">2018/06/06</span></p>
                <p class="ct">{{d.cont}}</p>
            </div>
        </div>
    </script>
</head>

<body>
<!-- 导航区 -->
<div class="w1170" style="padding-bottom: 10px; overflow: visible;" th:include="common/head::#head"></div>

<!-- 滚动条 -->
<div class="w1170">
    <div class="content whisper-content leacots-content">
                <div class="item-box">
                    <div class="review-version">
                        <div class="form-box">
                            <img class="banner-img" src="/static/images/liuyan.jpg"> </img>
                            <div class="form">
                                <form class="layui-form" action="">
                                    <div class="layui-form-item layui-form-text">
                                        <div class="layui-input-block">
                                            <textarea name="desc" placeholder="既然来了，就说几句" class="layui-textarea"></textarea>
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <div class="layui-input-block" style="text-align: right;">
                                            <button class="layui-btn definite">確定</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="volume">
                            全部留言 <span>10</span>
                        </div>
                        <div class="list-cont">
                            <div class="cont">
                                <div class="img">
                                    <img src="/static/images/header.png" alt="用户头像"></img>
                                </div>
                                <div class="text">
                                    <p class="tit"><span class="name">吳亦凡</span><span class="data">2018/06/06</span></p>
                                    <p class="ct">敢问大师，师从何方？上古高人呐逐一地看完你的作品后，我的心久久 不能平静！这世间怎么可能还有如此精辟的作品？我不敢相信自己的眼睛。自从改革开放以后，我就以为再也不会有任何作品能打动我，没想到今天看到这个如此精妙绝伦的作品好厉害！</p>
                                </div>
                            </div>
                        </div>



                    </div>
                </div>
            <div id="demo" style="text-align: center;"></div>
    </div>
</div>
<!-- 版权所有 -->
<div class="w1170" style="padding-top: 40px" th:include="common/foot::#foot"></div>
</body>
</html>
