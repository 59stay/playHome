<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"></meta>
<title >个人中心-发布资源-宅着玩</title>
<link rel="stylesheet" href="/static/layui/css/layui.css"></link>
<link rel="stylesheet" href="/static/css/personalCenter.css" />
<style type="text/css">
.layui-input-block{
margin-left:120px;
}
.layui-form-label {
width: 90px;
}
</style>
<script src="/static/layui/layui.js"></script>
<script src="/static/js/jquery.js"></script>
<script src="/static/js/common.js"></script>
<script th:inline="javascript">
	/*<![CDATA[*/  
	layui.use(['element','form','layedit'], function(){
	//  document.getElementById("d1").className='layui-this'
	      var form=layui.form;
		  var element = layui.element; //导航的hover效果、二级菜单等功能，需要依赖element模块
		  var $ = layui.jquery; // 使用jquery
		  var layedit=layui.layedit;
		  var index=layedit.build('content',{
			  uploadImage:{
				  url:'/user/gameInformation/uploadImage',
				  type:'post'
			  }
		  });
		 
		  //监听提交
		  form.on('submit(gameSubmit)', function(data){
			  var content=layedit.getContent(index);
			  if(content==""){
				  layer.msg("请输入资源描述！");
				  return false;
			  }
			$("#content").val(content);
		    return true;
		  });
		  
		
	});

	
	/*]]>*/
	
	
	
</script>
</head>


<body>
<div class="w1170" style="padding-bottom: 10px; overflow: visible;" th:include="common/head::#head"></div>
<div class="w1170">
<div style="float: left;width: 200px" th:include="common/personalCenterMenu::#pcMenu">
    </div>
    <div style="float: right;width: 960px" th:include="user/userTemplate/releaseResourcePage::#rrPage">
    </div>
</div>
</body>
</html>
