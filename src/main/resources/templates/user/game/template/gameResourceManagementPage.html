<meta charset="UTF-8"/>
<div id="grmPage">
   	<fieldset class="layui-elem-field layui-field-title">
	  <legend>游戏资源管理</legend>
	</fieldset>
    <div>
	    <div>
	    	 <div style="padding: 20px">
	          	<div class="layui-form">
		          <div class="layui-inline">
		            <label class="layui-form-label">资源名称：</label>
		            <div class="layui-input-inline">
		              <input type="text" id="s_name" style="width: 200px" placeholder="请输入游戏名称" autocomplete="off" class="layui-input" onkeydown="if(event.keyCode==13) search()"/>
		            </div>
		          </div>
		          
		          <div class="layui-inline">
		              <label class="layui-form-label">审核状态：</label>
			          <div class="layui-input-inline">
					      <select id="s_state" name="s_state">
					        <option value="">请选择审核状态</option>
					        <option value="1">未审核</option>
					        <option value="2">审核通过</option>
					        <option value="3">审核未通过</option>
					      </select>
					    </div>
		            </div>
					
		          <div class="layui-inline" style="margin-left: 10px;">
		            <button class="layui-btn layuiadmin-btn-list"  lay-submit="" onclick="search()" lay-filter="LAY-app-contlist-search">
		              <i class="layui-icon layui-icon-search layuiadmin-button-btn" ></i>
		            </button>
		          </div>
		        </div>
	          </div>
	    	<div style="margin-left: 40px;">
	         <font color="red">温馨提示：【1，鼠标移动到红色“审核未通过”字体上，能显示未通过原因；2，审核未通过的，请重新编辑资源信息，然后提交审核】</font> 
	    	</div>
	    </div>
	   	<div  style="margin: 0px 5px 0px 5px;">
	   	<table class="layui-hide" id="gameListTable" style="overflow-y: scroll" ></table>
	    </div>
	</div>
</div>
