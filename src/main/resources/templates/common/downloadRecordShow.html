<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"></meta>
<title th:text="${title}+'-Java1234下载'"></title>
<script src="/static/layui/layui.js"></script>
<script src="/static/js/jquery.js"></script>
<script th:inline="javascript">
/*<![CDATA[*/  
$(document).ready(function(){
		  var downloadType = [[${gameInfo.downloadType}]];
		  if(downloadType=="1"){
			  $("#tr1").show(); 
			  $("#tr2").hide();
		  }else{
			  $("#tr2").show();
			  $("#tr1").hide(); 
		  }
  });
/*]]>*/
</script>
</head>
<body>
<table style="padding: 10px;padding-top: 20px; width: 500px;" >
<tr  id="tr1" style="display:none;">
   <td style="width: 150px;">百度云盘下载地址：</td>
   <td style="width: 200px;" align="left"><a th:href="${gameInfo.gameDownloadAddress}" target="_blank" th:text="${gameInfo.gameDownloadAddress}"></a></td>
   <td style="width: 50px;">密码：</td>
   <td style="width: 50px;"><font color="red" th:text="${gameInfo.linkPwd}"></font></td>
</tr>

<tr id="tr2"  style="display:none;">
   <td style="width: 150px;">其他下载地址：</td>
   <td style="width: 200px;"><a th:href="${gameInfo.gameDownloadAddress}" target="_blank" th:text="${gameInfo.gameDownloadAddress}"></a></td>
</tr>
</table>

<script src="/static/layui/layui.js"></script>
<script src="/static/js/common.js"></script>
</body>
</html>
